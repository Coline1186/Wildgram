<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21e4260acd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="feed-card.css">
    <title>Document</title>
</head>

<body>

    <div class="card-container">
        <span class="card-head">
            <img class="avatar-img" src="assets-projet-wild-gram/avatar-utilisateurs/avatar 1.jpg" alt="">
            <p class="userName">Adeline Dupont</p>
        </span>
        <div class="img-container">
            <img src="assets-projet-wild-gram/publi-manue.jpeg" class="card-img">
        </div>
        <section class="card-section">
            <div id="card-icons">
                <i class="fa-regular fa-heart fa-xl"></i>
                <i class="fa-regular fa-comment fa-xl"></i>
                <i class="fa-regular fa-paper-plane fa-xl"></i>
            </div>
            <div class="txt">
                <p class="like-txt">Aim√© par Yann et 3 autres personnes</p>
                <p class="description">Live laugh love #live</p>
            </div>
            <form id="form" action="">
                <input class="input-txt" type="text"
                placeholder="Ecris ton commentaire"
                value="">
                <input class="input-send" type="submit" value="Envoyer" id="">
            </form>
            <ul class="list">
                <li>
            
                </li>
            </ul>
        </section>
    </div>
    
</body>
</html>
